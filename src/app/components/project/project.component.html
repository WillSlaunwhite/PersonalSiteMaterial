<div class="container">
  <div *ngFor="let project of projects">
    <div class="project-container" *ngIf="project.name === projectName">
      <p class="project-text">Project Name: {{project.name}}</p>
      <div class="project-image-container">
        <img class="project-image img-1" src="{{images.VioletMarketplace[0]}}">
        <img class="project-image img-2" src="{{images.VioletMarketplace[1]}}">
      </div>
    </div>
  </div>
</div>
